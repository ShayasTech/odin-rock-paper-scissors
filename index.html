<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | The Odin Project | 3rd Project</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>Game - <span class="round">1</span></h2>
    <div class="btn">
        <button class="button" value="👊">👊 ROCK</button>
        <button class="button" value="🖐️">🖐️ PAPER</button>
        <button class="button" value="✂️">✂️ SCISSORS</button>
    </div>
    <div class="score-board">
        <h1>SCORE BOARD</h1>
        <h2 class="winner"></h2>
        <div class="players">
            <h1>🎲<span class="user">Player</span></h1>
            <h1>💻<span class="user">Computer</span></h1>
        </div>
        <div class="scores"></div>
        <div class="selections"></div>
    </div>
</body>

</html>
